<style media="screen">
.toggle {
  position: relative;
  box-sizing: border-box;
}
.toggle input[type="checkbox"] {
  position: absolute;
  left: 0;
  top: 0;
  z-index: 10;
  width: 100%;
  height: 100%;
  cursor: pointer;
  opacity: 0;
}
.toggle label {
  position: relative;
  display: flex;
  align-items: center;
  box-sizing: border-box;
  text-indent: 20px;
  font-size: 20px;
  font-weight: bold;
  opacity: 0.8;
}
.toggle label:before {
  content: '';
  width: 56px;
  height: 22px;
  background: #ccc;
  box-shadow: inset 0 0 0 0px #13bf11;
  position: relative;
  display: inline-block;
  border-radius: 20px;
  box-sizing: border-box;
  transition: 0.2s ease-in;
}
.toggle label:after {
  content: '';
  position: absolute;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  left: 0;
  top: -4px;
  z-index: 2;
  background: #fff;
  box-shadow: 0 1px 10px #0005;
  box-sizing: border-box;
  transition: 0.2s ease-in;
}
.toggle input[type="checkbox"]:checked + label:before {
  box-shadow: inset 40px 0 0 #13bf11;
}
.toggle input[type="checkbox"]:checked + label:after {
  left: 26px;
}

input[type=text]::placeholder{

}
</style>
